version: '3.8'

services:
  mongo:
    image: mongo:4.4.24-focal  # âœ… Lightweight and avoids AVX issue
    container_name: mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - blog-net

  backend:
    image: rishabhraj7/blog-backend
    container_name: backend
    build:
      context: ./backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=${MONGO_URI}

    depends_on:
      - mongo
    networks:
      - blog-net

  frontend:
    image: rishabhraj7/blog-frontend
    container_name: frontend
    build:
      context: ./frontend
    restart: unless-stopped
    ports:
      - "3005:3005"
    depends_on:
      - backend
    networks:
      - blog-net

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"  # Expose HTTP port
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
    networks:
      - blog-net

volumes:
  mongo-data:

networks:
  blog-net:
    driver: bridge